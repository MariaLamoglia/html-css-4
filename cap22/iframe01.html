<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <!-- TAMANHO PADRÃO DO IFRAME:
            WIDTH = 300
            HEIGHT = 150    
         -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe>
    para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal pena que não funciona no iframe</p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
           no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
    é bem legal!</p>
</body>
</html>
